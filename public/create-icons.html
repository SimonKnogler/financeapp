<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const size = canvas.width;
  
  // Background
  ctx.fillStyle = '#2563eb';
  ctx.fillRect(0, 0, size, size);
  
  // Center diamond
  ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
  ctx.beginPath();
  ctx.moveTo(size/2, size/4);
  ctx.lineTo(size*3/4, size/2);
  ctx.lineTo(size/2, size*3/4);
  ctx.lineTo(size/4, size/2);
  ctx.closePath();
  ctx.fill();
  
  // Circle
  ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
  ctx.lineWidth = size/32;
  ctx.beginPath();
  ctx.arc(size/2, size/2, size*0.19, 0, Math.PI * 2);
  ctx.stroke();
  
  // Plus sign
  ctx.strokeStyle = 'white';
  ctx.lineWidth = size/21;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(size/2, size*0.38);
  ctx.lineTo(size/2, size*0.62);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(size*0.38, size/2);
  ctx.lineTo(size*0.62, size/2);
  ctx.stroke();
}

drawIcon(document.getElementById('canvas192'));
drawIcon(document.getElementById('canvas512'));

// Download links
canvas192.toBlob(blob => {
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'icon-192.png';
  a.click();
});

setTimeout(() => {
  canvas512.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'icon-512.png';
    a.click();
  });
}, 500);
</script>
</body>
</html>
